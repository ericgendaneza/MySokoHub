{% extends 'base.html' %}


{% block content %}
<div class="login-container">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; margin-inline: auto;">
        <h3 class="card-title text-center mb-4">üîê User Login</h3>
        
        <form method="post" action="{% url 'login' %}">
            
            {% csrf_token %}

            {% if error %}
                <div class="alert alert-danger" role="alert">
                        {{ error }}
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email Address</label>
                <input 
                    type="text" 
                    class="form-control {% if form.email.errors %}is-invalid{% endif %}" 
                    id="{{ form.email.id_for_label }}" 
                    name="email" 
                    placeholder="username"
                    required
                >
                {% for error in form.email.errors %}
                    <div class="invalid-feedback">
                        {{ error }}
                    </div>
                {% endfor %}
            </div>

            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control {% if form.password.errors %}is-invalid{% endif %}" 
                    id="{{ form.password.id_for_label }}" 
                    name="password" 
                    placeholder="Enter password"
                    required
                >
                {% for error in form.password.errors %}
                    <div class="invalid-feedback auto-hide-error">
                        {{ error }}
                    </div>
                {% endfor %}
                <script>
                    const errorMessages = document.querySelectorAll('.auto-hide-error');
                    if (errorMessages.length > 0) {
                        function hideErrors() {
                            errorMessages.forEach(errorDiv => {
                                errorDiv.style.opacity = '0';
                                setTimeout(() => {
                                    errorDiv.style.display = 'none';
                                }, 500); 
                            });
                        }
                        setTimeout(hideErrors, 5000);
                    }
                </script>
            </div>

            <div class="d-grid gap-2" style="margin-top: 10px;">
                <button type="submit" class="pt-5 btn btn-primary btn-lg">Log In</button>
            </div>
            
            <div class="text-center mt-3">
                <small class="text-muted">
                    <a href="#">Forgot Password?</a>
                </small>
            </div>
        </form>
        </div>
</div>

{% endblock %}
