{% extends 'base.html' %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Add Product</h2>

    <div class="card p-4 shadow-sm">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% comment %} {{ form|crispy }} {% endcomment %}

            
                <div> <label>Product Name</label><input type="text" name="name" required></div>
                <div> <label>Product Price</label><input type="number" name="price" required></div>
                <div> <label>Product Description</label><textarea name="description" rows="4" required></textarea></div>
                <div> <label>Product Stock</label><input type="number" name="stock" required></div>
                <div> <label>Product Image</label><input type="text" name="image"></div>
                <div> <label>Product Status</label><input type="text" name="status" required></div>
            <button type="submit" class="btn btn-primary mt-3 w-100">
                Add Product
            </button>
        </form>
    </div>
</div>
{% endblock %}
